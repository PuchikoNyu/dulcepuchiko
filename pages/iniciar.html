			</div>

	<!-- INICIO DE SESION -->

	<div class="container mt-3 mb-3">
		<h2>Iniciar Sesión:</h2>
	</div>

	<!-- FORMULARIO DE INICIO -->

	<div class="container marco__formulario mb-3">
		<div class="mt-2 mb-3">
			<form action="sesioniniciada.html" method="POST" enctype="multipart-form-data">
				<div class="form-group container marco__formulario formulario--partes my-3 p-3 rounded">
					<label for="email">Email:</label>
					<input type="email" class="form-control" id="email" placeholder="Ingrese su email..." name="email">
					<label for="input type=password"> Contraseña:</label>
					<input type="password" class="form-control" id="password" placeholder="Ingrese contraseña..."
						name="password">
				</div>
				<div class="col-auto container marco__formulario formulario--partes rounded">
					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" id="autoSizingCheck">
						<label class="form-check-label" for="autoSizingCheck">Recuerdame</label>
					</div>
				</div>
				<button type="button" class="btn btn-default" data-toggle="modal"
					data-target="#bienvenido">Ingresar</button>
				<div class="modal fade" id="bienvenido" tabindex="-1" aria-labelledby="bienvenido" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title text-right text-dark font-weight-bold">Bienvenido</h5>
								<button type="button" class="close" data-dismiss="modal" aria-label="close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<p class="text-center text-dark font-italic">Haz iniciado sesión correctamente.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<footer class="bg-white py-4">
		<div class="container">
			<div class="row d-flex align-items-center">
				<div class="col-4">
