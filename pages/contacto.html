<!doctype html>
<html lang="es">

<!-- HEAD -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contacto - Dulce Puchiko</title>
	<meta name="author" content="Florencia Belén De Souza">
	<meta name="description"
		content="Contacto por mail para consultas sobre los productos. Ventas mayoristas y minoristas.">
	<meta name="keywords" content="contacto, sentida botánica, dulce puchiko, mail, consultas, dudas">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>

<!-- BODY -->

<body class="text-white bg-dark">

	<!-- HEADER -->

	<header class="bg-light pb-2">

		<!-- LOGO -->

		<div class="container mb-2">
			<div class="row d-flex align-items-center">
				<div class="col-7">
					<img src="../media/logoSB.png" alt="logo de marca" class="w-50 h-50">
				</div>
				<div class="col-5 text-right text-dark">
					<h1 class="animate__animated animate__jello">Dulce Puchiko</h1>
				</div>
			</div>
		</div>

		<!-- NAV -->

		<div class="container">
			<div class="row d-flex align-items-center mb-2 px-4">
				<a href="../index.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Inicio</a>
				<a href="./productos.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Productos</a>
				<a href="./carrito.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Carrito</a>
				<a href="./iniciar.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Iniciar sesión</a>
				<a href="./contacto.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Contacto</a>
				<a href="./nosotros.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Nosotros</a>
			</div>
		</div>
	</header>

	<!-- TITULO PAGINA -->

	<div class="container mb-3 mt-3">
		<h2>Contacto:</h2>
	</div>

	<!-- FORMULARIO -->

	<div class="container marco__formulario mb-3">
		<div class="mt-2 mb-3">
			<form action="formcontacto.html" method="POST" enctype="multipart/form-data">
				<div class="container marco__formulario formulario--partes mb-3 px-3 rounded">
					<div class="pt-2 pb-2">
						<div>
							<label>Nombre:</label>
							<input type="text" name="nombre" placeholder="Ingresa tu nombre aquí">
						</div>
						<div>
							<label>Email:</label>
							<input type="email" name="email" placeholder=" Ingresa tu mail aquí">
						</div>
						<div>
							<label>Teléfono:</label>
							<input type="phone" name="teléfono" placeholder=" Ingresa tu teléfono aquí">
						</div>
					</div>
				</div>
				<div class="container marco__formulario formulario--partes mb-3 pt-3 pb-3 rounded">
					<div class="row d-flex align-items-center justify-content-center px-3">
						<label class="col-4">Mensaje:</label>
						<textarea class="col-8"></textarea>
					</div>
				</div>
				<div class="container marco__formulario formulario--partes mb-2 rounded">
					<div class="column d-flex align-items-center justify-content-center mt-1 pt-2">
						<label class="col-3">Solicitud:</label>
						<label class="mr-2 col-3">Consulta</label>
						<input type="checkbox" name="tipodeconsulta" value="consulta" class="col-1">
						<label class="ml-2 mr-2 col-4">Autorización</label>
						<input type="checkbox" name="tipodeconsulta" value="autorización" class="col-1">
					</div>
					<div class="column d-flex align-items-center justify-content-center mt-1 mb-3">
						<label class="col-4">Selección:</label>
						<label class="mr-1 col-2,5">Mayorista</label>
						<input type="radio" name="tipodeconsulta" value="mayorista" class="col-1">
						<label class="mr-1 col-3,5">Minorista</label>
						<input type="radio" name="tipodeconsulta" value="minorista" class="col-1">
					</div>
				</div>
				<div>
					<button type="button" class="btn btn-default formulario--partes mb-3 py-2" data-toggle="modal"
						data-target="#contacto">Enviar</button>
					<div class="modal fade" id="contacto" tabindex="-1" aria-labelledby="contacto" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title text-right text-dark font-weight-bold">Mensaje Recibido</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p class="text-center text-dark font-italic">Gracias por contactarte. Proximamente
										te enviaremos una respuesta a tu consulta/pedido.</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mb-1">
					<input type="reset" name="borrar" value="Borrar todo" class="btn btn-default formulario--partes">
				</div>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<footer class="bg-white py-4">
		<div class="container">
			<div class="row d-flex align-items-center">
				<div class="col-4">
					<img src="../media/logo.jpg" alt="logo de tienda" class="rounded w-100px h-100px">
				</div>
				<div class="col-8 row d-flex align-items-center justify-content-around">
					<a href="http://www.instagram.com" target="_blank" title="IG">Instagram</a>
					<a href="http://www.facebook.com" target="_blank" title="Facebook">Facebook</a>
					<a href="https://api.whatsapp.com/send?phone=+541169978309" target="_blank"
						title="Whatsapp">Whatsapp</a>
					<a href="https://www.youtube.com" target="_blank" title="YouTube">YouTube</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- SCRIPTS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
