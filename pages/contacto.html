<!doctype html>
<html lang="es">

<!-- HEAD -->

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Contacto - Dulce Puchiko</title>
	<meta name="author" content="Florencia Belén De Souza">
	<meta name="description"
		content="Contacto por mail para consultas sobre los productos. Ventas mayoristas y minoristas.">
	<meta name="keywords" content="contacto, sentida botánica, dulce puchiko, mail, consultas, dudas">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>

<!-- BODY -->

<body class="text-white bg-dark">

	<!-- HEADER -->

	<header class="bg-light pb-2">

		<!-- LOGO -->

		<div class="container mb-2">
			<div class="row d-flex align-items-center w-100">
				<div class="col-7">
					<img src="../media/logoSB.png" alt="logo de marca" class="w-50 h-50">
				</div>
				<div class="col-5 text-right text-dark">
					<h1 class="animate__animated animate__jello">Dulce Puchiko</h1>
				</div>
			</div>
		</div>

		<!-- NAV -->

		<div class="container">
			<div class="row d-flex align-items-center mb-2 px-4">
				<a href="../index.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Inicio</a>
				<a href="./productos.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Productos</a>
				<a href="./carrito.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Carrito</a>
				<a href="./iniciar.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Iniciar sesión</a>
				<a href="./contacto.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Contacto</a>
				<a href="./nosotros.html" class="col-12 col-lg-2 col-xl-2 py-2 border-bottom">Nosotros</a>
			</div>
		</div>
	</header>

	<!-- TITULO PAGINA -->

	<div class="container my-4 animate__animated animate__zoomIn">
		<div class="container">
			<h2>Contacto:</h2>
		</div>
	</div>

	<!-- FORMULARIO -->

	<div class="container marco__formulario my-5 w-100">
		<div>
			<form action="formcontacto.html" method="POST" enctype="multipart/form-data">
				<div class="form-group container marco__formulario formulario--partes py-4 rounded">
					<div class="row d-flex align-items-center justify-content-center my-2">
						<label class="col-4 col-lg-6 col-xl-1">Nombre:</label>
						<input type="text" name="nombre" placeholder="Ingresa tu nombre..." class="rounded">
						<label class="col-4 col-lg-6 col-xl-1">Email:</label>
						<input type="email" name="email" placeholder=" Ingresa tu mail..." class="rounded">
						<label class="col-4 col-lg-6 col-xl-1">Teléfono:</label>
						<input type="phone" name="teléfono" placeholder=" Ingresa tu teléfono..." class="rounded">
					</div>
					<div class="row d-flex align-items-center justify-content-center my-4 px-2">
						<label class="col-4 col-lg-3 col-xl-3">Mensaje:</label>
						<textarea class="col-6 col-lg-6 col-xl-6 rounded"></textarea>
					</div>
					<div class="row d-flex align-items-center justify-content-center">
						<label class="col-3 col-lg-4 col-xl-4">Solicitud:</label>
						<label class="mr-1 col-3 col-lg-3 col-xl-3">Mayorista</label>
						<input type="radio" name="tipodeconsulta" value="mayorista">
						<label class="mr-1 col-3 col-lg-3 col-xl-3">Minorista</label>
						<input type="radio" name="tipodeconsulta" value="minorista">
					</div>
				</div>
				<div>
					<button type="button" class="btn btn-default mt-4 mb-3 w-100" data-toggle="modal"
						data-target="#contacto">Enviar</button>
					<div class="modal fade" id="contacto" tabindex="-1" aria-labelledby="contacto" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title text-right text-dark font-weight-bold">Mensaje Recibido</h5>
									<button type="button" class="close" data-dismiss="modal" aria-label="close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
								<div class="modal-body">
									<p class="text-center text-dark font-italic">Gracias por contactarte. Proximamente
										te enviaremos una respuesta a tu consulta/pedido.</p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="mb-1">
					<input type="reset" name="borrar" value="Borrar todo" class="btn btn-default mt-4 mb-3 w-100">
				</div>
			</form>
		</div>
	</div>

	<!-- FOOTER -->

	<footer class="bg-white py-4">
		<div class="container">
			<div class="row d-flex align-items-center">
				<div class="col-4">
					<img src="../media/logo.jpg" alt="logo de tienda" class="rounded w-100px h-100px">
				</div>
				<div class="col-8 row d-flex align-items-center justify-content-around">
					<a href="http://www.instagram.com" target="_blank" title="IG">Instagram</a>
					<a href="http://www.facebook.com" target="_blank" title="Facebook">Facebook</a>
					<a href="https://api.whatsapp.com/send?phone=+541169978309" target="_blank"
						title="Whatsapp">Whatsapp</a>
					<a href="https://www.youtube.com" target="_blank" title="YouTube">YouTube</a>
				</div>
			</div>
		</div>
	</footer>

	<!-- BOTON FLOTANTE WHATSAPP-->

	<div class="btn-wsp filter-b">
		<a href="https://api.whatsapp.com/send?phone=+541169978309" target="_blank"><img src="../media/whatsapp.png"
				alt="Link a WhatsApp"></a>
	</div>

	<!-- SCRIPTS -->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</body>

</html>
